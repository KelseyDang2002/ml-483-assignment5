apiVersion: v1
kind: Pod
metadata:
  name: mlp_cnn
  labels:
    k8s-app: mlp_cnn
spec:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: nvidia.com/gpu.product
            operator: In
            values:
            - NVIDIA-GeForce-GTX-1080-Ti
  containers:
  - name: mypod
    image: ubuntu
    resources:
      limits:
        memory: "4750Mi"
        cpu: "4500m"
        nvidia.com/gpu: "1"
      requests:
        memory: "4500Mi"
        cpu: "4000m"
        nvidia.com/gpu: "1"
    command: ["sh", "-c", "sleep infinity"]
    volumeMounts:
    - name: workingdirectory
      mountPath: /working
  volumes:
  - name: workingdirectory
    emptyDir: {}
